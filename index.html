<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ole-Ole</title>

    <style>
        .row-span {
            padding-left: 10px;
            background-color: white;
        }

        /* @media screen and (max-width: 600px) {
            body, table {
                display: flex;
                width: auto;
                height: 107%;
                margin-top: -90px;
                margin-right: 60px;
                margin-left: -16px;
                scale: 0.90;
            }
        } */
    </style>
</head>
<body style="margin-top: 40px;">
    <table cellspacing="0" align="center" style="border: 2px solid black;">
        <tr>
            <th style="padding-top: 8px; padding-bottom: 8px; padding-left: 160px; padding-right: 160px; color: white; background-color: blue; border-bottom: 2px solid black;">FORM PENDAFTARAN OSIS</th>
            <tr>
                <td style="padding-left: 10px; padding-top: 10px; background-color: white;">
                    <form>
                        <label>Nama Lengkap
                            <input style="margin-left: 149px;" type="text" placeholder="Nama Lengkap">
                        </label>
                    </form>
                </td>
            </tr>

            <tr>
                <td class="row-span">
                    <form>
                        <label>Nama Panggilan
                            <input style="margin-left: 141px;" type="text" placeholder="Nama Panggilan">
                        </label>
                    </form>
                </td>
            </tr>
            
            <tr>
                <td class="row-span">
                    <form>
                        <label>Tempat Tanggal Lahir
                            <input style="margin-left: 106px;" type="text" placeholder="dd/mm/yyyy">
                        </label>
                    </form>
                </td>
            </tr>

            <tr>
                <td class="row-span">
                    <form>
                        <label>Jenis Kelamin
                            <span style="padding-left: 157px;">Laki-Laki</span> <input style="margin-left: 4px;" type="radio" name="jenis_kelamin">
                            Perempuan <input style="margin-left: 4px;" type="radio" name="jenis_kelamin">
                        </label>
                    </form>
                </td>
            </tr>

            <tr>
                <td class="row-span">
                    <form>
                        <label>Nomor Telepon
                            <input style="margin-left: 146px;" type="text" placeholder="Nomor Telepon">
                        </label>
                    </form>
                </td>
            </tr>

            <tr>
                <td class="row-span">
                    <form>
                        <label>Jurusan
                            <span style="padding-left: 198px;">IPA</span> <input style="margin-left: 4px;" type="radio" name="jurusan">
                            IPS <input style="margin-left: 4px;" type="radio" name="jurusan">
                            BAHASA <input style="margin-left: 4px;" type="radio" name="jurusan">
                        </label>
                    </form>
                </td>
            </tr>

            <tr>
                <td class="row-span">
                    <form>
                        <label>Agama
                            <select style="margin-left: 200px;">
                                <option>Islam</option>
                                <option>Kristen</option>
                                <option>Katolik</option>
                                <option>Hindu</option>
                                <option>Buddha</option>
                                <option>Konghucu</option>
                            </select>
                        </label>
                    </form>
                </td>
            </tr>

            <tr>
                <td class="row-span">
                    <form>
                        <label>Hobi
                            <span style="padding-left: 214px;">Membaca Buku</span> <input style="margin-left: 4px;" type="checkbox">
                            Menulis <input style="margin-left: 4px;" type="checkbox">
                            dll <input style="margin-left: 4px;" type="checkbox">
                        </label>
                    </form>
                </td>
            </tr>

            <tr>
                <td class="row-span">
                    <form>
                        <label style="display: flex; align-items: center;">Alasan/Motivasi untuk mendaftar
                            <textarea style="margin-left: 35px;" rows="10" cols="32"></textarea>
                        </label>
                    </form>
                </td>
            </tr>

            <tr>
                <td class="row-span">
                    <form>
                        <label>Foto 3X4
                            <input style="margin-left: 185px;" type="file">
                        </label>
                    </form>
                </td>
            </tr>

            <tr>
                <td align="center" class="row-span" style="padding-top: 7px; padding-bottom: 13px;">
                    <button type="submit">Daftar</button>
                    <button type="reset">Reset</button>
                </td>
            </tr>
        </tr>
</body>
</html>
